<script>

    $(function(){

        // 初始化标签页
        let tabs = [{
            id: "index",
            title: "首页",
            url: "dashboard.html",
            type: 'iframe',
            forbidClose: true
        }];
        $('#tabsExample').tabs({tabs: tabs});
        initMenu();

    });




    function initMenu() {
        let loginInfo = getLoginInfo();
        $("#spanNickname").html(loginInfo.nickname);

        // 渲染菜单
        let treeList = loginInfo.treeBeanList[0].childList;

        let html = "";
        $.each(treeList, function (index, item){

            html += ' <li class="treeview"> <a href="javascript:;"> <i class="icon icon-database"></i>'
            html += ' <span>'+item.name+'</span>';
            html += ' <span class="pull-right-container"> <i class="icon icon-angle-left"></i> </span>  </a>';
            html += ' <ul class="treeview-menu">';

            $.each(item.childList, function (subIndex, subItem){
                html += '<li><a href="javascript:;" onClick="addTab('+subItem.id+',\''+subItem.name+'\',\'' + subItem.url +'\', false)"><i className="icon"></i>'+subItem.name+'</a></li>'
            });

            html += ' </ul>';
            html += ' </li>';
        });

        $("#ulTree").html(html);

    }


    /**
     * 新增一个标签页
     * @param id
     * @param title
     * @param url
     * @param forbidClose 是否不显示关闭按钮，true-不显示; false-显示
     * @returns {{id, title, type: string, forbidClose, url}}
     */
    function addTab(id, title, url, forbidClose) {
        // 定义标签页
        let tab = {
            id: id,
            title: title,
            url: url,
            type: 'iframe',
            forbidClose: forbidClose
        };
        let myTabs = $("#tabsExample").data('zui.tabs');
        myTabs.open(tab);
        console.dir(myTabs);
    }


    function doLogout() {
        let url = "/logout";
        let data = {};

        let handleResultFun = function(result) {
            sessionStorage.clear();
            window.location.href = "login.html";
        }

        doHttpRequest(url, data, handleResultFun);
    }





    /**
     * 打开对话框
     */
    function showMyModal(){
        $('#myModal').modal({
            keyboard : false,
            show     : true,
            backdrop : 'static'
        });
    }

    /**
     * 提交
     */
    function doSubmit() {
        $("#msgDiv").hide();

        let fields = $('#addForm').serializeArray();
        let data = serializeArrayToJson(fields);

        if (data.oldPassword=='') {
            $("#tips").html("请输入原密码");
            $("#msgDiv").show();
            return;
        }

        if (data.password=='') {
            $("#tips").html("请输入新密码");
            $("#msgDiv").show();
            return;
        }

        if (data.password != data.confirmPassword) {
            $("#tips").html("两次输入的新密码不一致");
            $("#msgDiv").show();
            return;
        }

        let url = "/user/modify-password";

        $("#btnSubmit").attr("disabled", "disabled");
        let resultHandleFun = function(result) {
            $("#btnSubmit").removeAttr("disabled");
            if (result.code != 0) {
                $("#tips").html(result.message);
                $("#msgDiv").show();
            } else {
                window.alert("操作成功");
                $("#divPassword").show();
                $('#myModal').modal('hide');
                window.location.href = "login.html";
            }
        }

        doHttpRequest(url, data, resultHandleFun);

    }






</script>
